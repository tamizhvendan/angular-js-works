<!DOCTYPE html>
<html>
	<head>
		<title>Todo using angular.js</title>		
		<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>
		<script type="text/javascript" src="todo.js"></script>		
		<style type="text/css">
			body {
				margin: 5px;
			}
			.todo-true {
				color: grey;
				text-decoration:line-through;
			}
		</style>
	</head>
	<body ng-app>
		<div ng-controller="TodoCtrl">
			<h4>Total Todos: {{getTotal()}}</h4>
			<ul class="unstyled">
				<li ng-repeat="todo in todos">
					<input type="checkbox" ng-model="todo.done" /> 
					<span class="todo-{{todo.done}}">{{todo.name}}</span>
				</li>
			</ul>
			<form class="horizontal-form">
				<input type="text" class="input-medium" ng-model="newTaskName" />
				<button ng-click="addTask()" class="btn btn-primary"><i class="icon-plus"></i> Add</button> <br/>
				<button ng-click="removeCompletedTasks()" class="btn btn-danger"><i class="icon-trash"></i> Remove Completed Tasks </button>
			</form>
		</div>
	</body>
</html>
